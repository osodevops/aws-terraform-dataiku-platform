---

- name: Install DSS
  become: true
  become_user: "{{dss_service_user}}"
  command: "{{dss_install_dir_location}}/dataiku-dss-{{dss_version}}/installer.sh -t api -d {{dss_data_dir_location}} -p {{dss_port}} -l {{licence_file_path}}"
  args:
    creates: "{{dss_data_dir_location}}/dss-version.json"
  tags: [dss]